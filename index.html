<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Checker</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="app-title">{{ title }}</h1>
        <search-bar></search-bar>
    </div>

<!-- Import components -->
<script src="./components/SearchBar.js"></script>
<script src="./components/ProfileData.js"></script>

<!-- Create and mount the app -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                title: 'GitHub Profile Checker'
            }
        }
    });
    // Search Bar component
    app.component('search-bar', searchBar);
    // Profile Data component
    app.component('profile-data', profileData);
    app.mount('#app');
</script>
</body>
</html>
