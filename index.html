<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Checker</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue 3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.prod.min.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="app-title">{{ title }}</h1>
        <search-bar></search-bar>
    </div>
<footer>
    <p>&copy; <a href="https://github.com/mkj-dev" target="_blank">github.com/mkj-dev</a></p>
</footer>
<!-- Import components -->
<script src="./components/SearchBar.js"></script>
<script src="./components/ProfileData.js"></script>
<script src="./components/RepositoryData.js"></script>

<!-- Create and mount the app -->
<script>
    const app = Vue.createApp({
        data() {
            return {
                title: 'GitHub Profile Checker'
            }
        }
    });
    // Search Bar component
    app.component('search-bar', searchBar);
    // Profile Data component
    app.component('profile-data', profileData);
    // Repository Data component
    app.component('repository-data', repositoryData);
    app.mount('#app');
</script>
</body>
</html>
